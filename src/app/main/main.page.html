<ion-header>
  <ion-toolbar>
    <ion-title padding style="float:left">Songs</ion-title>
    <ion-icon name="settings" style="margin-top:0.4em;margin-right:1em;float:right;font-size: 2em;" (click)="goToSettingsPage()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
  <ion-list padding lines="full">
    <ion-item  lines="full" *ngFor="let song  of songs" (click)="playSong(song)"> 
      <div>
       <ion-label style="font-size: 1.2em;">{{song.title}}</ion-label>  
       <ion-label>{{song.artist}}</ion-label> 
      </div>
    </ion-item>
  </ion-list>
  </div>
</ion-content>


<ion-footer>
  <ion-progress-bar value={{songplaytimestatus}}></ion-progress-bar>
  <ion-toolbar>
    <div style="float:left;clear:both;padding-left: 1em;width:100%;" text-center>
    <ion-label style="width:100%;float:left;clear:both">Now Playing: </ion-label>
    <ion-label style="padding:0.5em 1em 1em 1em;width:100%;font-weight:bold;float:left;clear:both">{{currentSong}}</ion-label>
    </div>
    
    <div class="controlButtonsDiv" style="clear:both">
        
        <ion-button (click)="playPrevSong()"><</ion-button>
        <ion-button (click)="playPauseButton()">{{playStatus}}</ion-button>
        <ion-button (click)="playNextSong()">></ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
