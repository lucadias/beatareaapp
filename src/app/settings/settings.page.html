<ion-header>
  <ion-toolbar>
    <ion-title padding style="float:left">Einstellungen</ion-title>
    <ion-button style="margin-top:0.7em;margin-right:1em;float:right;" (click)="saveSettings()">Speichern</ion-button>
  </ion-toolbar>
</ion-header>

  <p padding>Hier kÃ¶nnen Sie die einzelnen Lautsprecher gruppieren und einstellen.</p>

  <ion-reorder-group (ionItemReorder)="onRenderItems($event)" disabled="true">
      <ion-reorder>
        <ion-card>
          <ion-card-content>
            <ion-label>Speaker 1</ion-label>
            <ion-range style="padding-top: 0em;" color="primary">
              <ion-icon slot="start" name="volume-low"></ion-icon>
              <ion-icon slot="end" name="volume-high"></ion-icon>
            </ion-range>
            <ion-label style="text-align: center;width:100%">Setzen Sie den Delay dieses Speakers:</ion-label>
            <div class="delayButtonsDiv">
              <ion-button fill="outline" slot="end">-5</ion-button>
              <ion-input type="number" value="0" style="text-align: center"></ion-input>
              <ion-button fill="outline" slot="end">+5</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-reorder>
